<!DOCTYPE html>
<html lang="en" ng-app="BargainAdmin">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargain App Admin Section</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link href="css/toaster.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/ng-floating-labels.css" rel="stylesheet">

    

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	


</head>
<body ng-cloak="">
    <div id="wrapper" class="toggled" >
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" ng-show="showsubmenuitem">
				<li class="current" ><a href="#/usercategory">User Category Master</a></li>
				<li class="current" ><a href="#/professionaldetails">Profession Master</a></li>
				<li class="current" ><a href="#/userdetails">User List</a></li>
				<li class="current" ><a href="#/productdetails">Product Master</a></li>
				<li class="current" ><a href="#/subproductdetails">Sub Product Master</a></li>
				<li class="current" ><a href="#/authenticatepostdetails">For Autherisation Post</a></li>
				<li class="current" ><a href="#/allApprovedPostDetails">All Approved Post</a></li>
				<li class="current" ><a href="#/allDeletedPostDetails">All Deleted Post</a></li>
				<li class="current" ><a href="#/marketingPostDetails">Marketing Post</a></li>
				<li class="current" ><a href="#/sendnotificationtoall">Send Marketing Notification To All</a></li>
				<li class="current" ><a href="#/sendnotificationtousers">Send Notification To Set of Users</a></li>
				<!--
				<li class="current" ><a href="#/statewisedetails">State Master</a></li>
				<li class="current" ><a href="#/statencitywisedetails">City Master</a></li>
				-->
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" ng-controller="ApplicationController">
						<div>
							<div class="text-left">
								<a href="#menu-toggle" class="btn btn-default fa fa-align-justify" 
							   	id="menu-toggle" title="Menu" ng-show="showmenuitem"></a>
							
							<a id="userLogout" ng-href="#userLogout" ng-click="userLogout();" 
							   class="btn btn-default fa fa-power-off" title="Logout" 
							   ng-show="showmenuitem"></a>
							</div>
						</div>
                        
						<div data-ng-view="" id="ng-view" class="slide-animation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body> 
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <!-- Libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    
    
    <script src="js/toaster.js"></script>
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/ApplicationController.js"></script>
	<script src="app/exportDataInExcel.js"></script>
	<script src="js/ng-file-upload.min.js"></script>
	<script src="js/ng-file-upload-shim.min.js"></script>
	<script src="app/FileSaver.min.js"></script>
	
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
