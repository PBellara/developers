<style>
body{
    padding: 10px;
}

form {
    padding: 15px 10px;
}

.form-control{
    border: none;
    padding: 0;
    -webkit-box-shadow: none !important;
    -moz-box-shadow: none !important;
    box-shadow: none !important;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
}

.form-control.ng-invalid,
.ng-submitted .form-control.ng-invalid{
    border-bottom:1px solid #900;
}

.form-control.ng-valid{
    border-bottom:1px solid #264;
}

.form-control.ng-pristine{
    border-bottom: 1px solid #000;
}

.form-control.ng-pending {
    border-bottom: 1px solid #04f;
}

form .form-group {
    position: relative;
    padding-top: 15px;
}

.form-control::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
    color: #333;
}

.form-control:-moz-placeholder {
    color: #333;
}

.form-control::-moz-placeholder {
    color: #333;
}

.form-control:-ms-input-placeholder {
    color: #333;
}
	

.form-group input[type="checkbox"]{
    margin: 0 -20px 0 10px;
    vertical-align: middle;
}

.form-group.spinner i {
    position: absolute;
    top:0;
    right:0;
}

</style>
<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h5 class="modal-title">Category Name : {{objAddEditData.usercategoryname}}</h5>
</div>
<div class="modal-body">
    <form name="cnf_form" class="form-horizontal" role="form" novalidate 
		  ng-model-options="{updateOn:'default blur',debounce:{'default':500,'blur':0}}">
		<div class="row">
			<div class="col-md-8" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Category Name" 
						   ng-model="objAddEditData.usercategoryname" id="usercategoryname" 
						   required floating-label  />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5" >
				<div class="form-group">
					<label>Un-Limited Plan Category
					</label>
				</div>
			</div>
			<div class="col-md-3  col-md-offset-1" >
				<div class="form-group">
                    <input type="checkbox" class="form-control" 
						   name="unlimited" ng-checked="unlimtedChecked"
						   ng-model="objAddEditData.unlimited"  
						   ng-change="unlimitedoptionChanged(objAddEditData.unlimited)"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-5" >
				<div class="form-group">
					<label>Default Category for New User Creation</label>
				</div>
			</div>
			<div class="col-md-3  col-md-offset-1" >
				<div class="form-group">
                    <input type="checkbox" class="form-control" 
						   name="unlimited" ng-checked="defaultChecked"
						   ng-model="objAddEditData.defaultcategory"  />
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Credit Points" 
						   ng-model="objAddEditData.creditpoints" id="creditpoints" 
						   floating-label ng-disabled="canEdit" />
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="No of Notification" 
						   ng-model="objAddEditData.noofnotification" id="noofnotification" 
						   floating-label ng-disabled="canEdit" />
				</div>
			</div>
		</div>
		
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="addEditUsrCategory(objAddEditData);"
                            ng-disabled="cnf_form.$invalid || enableUpdate"
                            class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
