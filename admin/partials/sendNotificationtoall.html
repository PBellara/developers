<style>
body{
    padding: 10px;
}

form {
    padding: 15px 10px;
}

.form-control{
    border: none;
    padding: 0;
    -webkit-box-shadow: none !important;
    -moz-box-shadow: none !important;
    box-shadow: none !important;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
}

.form-control.ng-invalid,
.ng-submitted .form-control.ng-invalid{
    border-bottom:1px solid #900;
}

.form-control.ng-valid{
    border-bottom:1px solid #264;
}

.form-control.ng-pristine{
    border-bottom: 1px solid #000;
}

.form-control.ng-pending {
    border-bottom: 1px solid #04f;
}

form .form-group {
    position: relative;
    padding-top: 15px;
}

.form-control::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
    color: #333;
}

.form-control:-moz-placeholder {
    color: #333;
}

.form-control::-moz-placeholder {
    color: #333;
}

.form-control:-ms-input-placeholder {
    color: #333;
}
	

.form-group input[type="checkbox"]{
    margin: 0 -20px 0 10px;
    vertical-align: middle;
}

.form-group.spinner i {
    position: absolute;
    top:0;
    right:0;
}

</style>
<div class="modal-header"   ng-init="initNotification()" >
    <h5 class="modal-title">Notificaiton Title : {{objSendNotificationData.heading}}</h5>
</div>
<div class="modal-body">
    <form name="cnf_form" class="form-horizontal" role="form" novalidate 
		  ng-model-options="{updateOn:'default blur',debounce:{'default':500,'blur':0}}">
		<div class="row">
			<div class="col-md-5" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Title" 
						   ng-model="objSendNotificationData.heading" id="productname" ng-maxlength="100" 
						   required floating-label  />
				</div>
			</div>
			<div class="col-md-5 col-md-offset-1" >
				<div class="form-group">
                    <input type="text" class="form-control" 
						   placeholder="Content" name="productdescr" 
						   ng-model="objSendNotificationData.content" floating-label required  />
				</div>
			</div>
		</div>
		
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <button ng-click="sendNotificationToAll(objSendNotificationData);"
                            ng-disabled="cnf_form.$invalid || enableUpdate"
                            class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="ace-icon fa fa-check"></i>Send Notification
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
