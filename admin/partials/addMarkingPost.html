<style>
body{
    padding: 10px;
}

form {
    padding: 15px 10px;
}

.form-control{
    border: none;
    padding: 0;
    -webkit-box-shadow: none !important;
    -moz-box-shadow: none !important;
    box-shadow: none !important;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
}

.form-control.ng-invalid,
.ng-submitted .form-control.ng-invalid{
    border-bottom:1px solid #900;
}

.form-control.ng-valid{
    border-bottom:1px solid #264;
}

.form-control.ng-pristine{
    border-bottom: 1px solid #000;
}

.form-control.ng-pending {
    border-bottom: 1px solid #04f;
}

form .form-group {
    position: relative;
    padding-top: 15px;
}

.form-control::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
    color: #333;
}

.form-control:-moz-placeholder {
    color: #333;
}

.form-control::-moz-placeholder {
    color: #333;
}

.form-control:-ms-input-placeholder {
    color: #333;
}
	

.form-group input[type="checkbox"]{
    margin: 0 -20px 0 10px;
    vertical-align: middle;
}

.form-group.spinner i {
    position: absolute;
    top:0;
    right:0;
}

</style>
<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h5 class="modal-title">Marketing : {{objAddEditData.title}}</h5>
</div>
<div class="modal-body">
    <form name="cnf_form" class="form-horizontal" role="form" novalidate 
		  ng-model-options="{updateOn:'default blur',debounce:{'default':500,'blur':0}}">
		
		
		<div class="row">
			<div class="col-md-5" >
				<div class="form-group">
					<label>Select Users Category : 
						<select name="userCategory" id="userCategory" 
								ng-model="selectedUserCategory"
								ng-change="setUserCategory(selectedUserCategory)">
								<option ng-repeat="option in userCatList" 
										value="{{option.usercatid}}">{{option.usercategoryname}}
								</option>
						</select>						   
					</label>
				</div>
			</div>
			<div class="col-md-5 col-md-offset-1" >
				<div class="form-group">
					<label>Select Profession : 
						<select name="userProfession" id="userProfession" 
								ng-model="selectedUserProfession"
								ng-change="setUserProfession(selectedUserProfession)">
								<option ng-repeat="option in userProList" 
										value="{{option.professionid}}">{{option.professionname}}
								</option>
						</select>						   
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5" >
				<div class="form-group">
					<label>Select Users Type : 
						<select name="userType" id="userType" 
								ng-model="selectedUserType"
								ng-change="setUserType(selectedUserType)">
								<option ng-repeat="option in userTypeList" 
										value="{{option.usertype}}">{{option.username}}
								</option>
						</select>						   
					</label>
				</div>
			</div>
		</div>
		
        <div class="space-4"></div>
		<div class="row">
			<div class="text-right">
				<button ng-click="getSellerList();"
						class="btn btn-sm btn-primary"
						type="submit">
					<i class="ace-icon fa fa-check"></i>Get Users
				</button>
				<button ng-click="sendNotificationToUsersCat(objAddEditData);"
						class="btn btn-sm btn-primary">
					<i class="ace-icon fa fa-check"></i>Selected Users
				</button>
				<button ng-click="sendNotification(objAddEditData);"
						class="btn btn-sm btn-primary">
					<i class="ace-icon fa fa-check"></i>All the Users
				</button>
			</div>
		</div>
		
		<div class="row">
			<div  >
                <table class="table table-striped table-bordered" style="height: 200px; overflow: auto;">
                    <tr>
                        <th>Name</th>
                        <th>Profession</th>
                        <th>Mobile No</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="usrPostData in sellerUserList | filter:filterprofession " 
                        id="{{usrPostData.postexploreid}}" ng-animate="'animate'" 
                        animate-on-change='usrPostData.productname'>
                        <td>{{usrPostData.fname}} {{usrPostData.lname}} </td>
                        <td>{{usrPostData.professionname}}</td>
                        <td>{{usrPostData.mobileno}}</td>
                        <td>{{(usrPostData.usertype=="s")? "Seller" : "Buyer"}}</td>
                        <td style="width:150px">
                            <div class="btn-group">
								<input type="checkbox" class="checkbox" ng-model="checkedValue"
                                        ng-Change="selectedUsers(usrPostData,checkedValue);"/>
                            </div>
                        </td>
                    </tr>
                </table>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-md-10" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Marketing Title" 
						   ng-model="objAddEditData.title" id="title" ng-maxlength="100" 
						   required floating-label uppercased />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10" >
				<div class="form-group">
					<textarea class="form-control" placeholder="Marketing Description" rows="3"
						   ng-model="objAddEditData.description" id="description" ng-maxlength="2000" 
						   required floating-label/>
				</div>
			</div>
		</div>
    </form>
</div>
